<!DOCTYPE html>
<html>
<head>
	<title>GrönaKorset - Kom och Gå</title>
	<style type="text/css">
		#huvud, head, body {
			position: absolute;
			top: 0px;
			left: 0px;
			height: 100%;
			min-width: 100%;
			min-height: 100%;
			margin: 0px;
			padding: 0px;
		}
		#modul{
			min-width: 415px;
			position: fixed;
			bottom: 0px;
			right: 0px;
			background-color: #FFF;
		}
		#loggut {
			position: fixed;
			top: 0px;
			right: 0px;
			z-index: 999;
		}
	</style>
	<script type="text/javascript">
		function load(){
			if(!localStorage.getItem('gronakorsetUrl')){
				var url = prompt("Skriv önskad adress", "https://web1.heroma.se/prod/GLR_P/komoga/KoGDefault.aspx");
				if (url != null) {
					localStorage.setItem('gronakorsetUrl', url);
					document.getElementById('huvud').src = url;	
				};
			}else{
				document.getElementById('huvud').src = localStorage.getItem('gronakorsetUrl');
			};
		};
		function loggaut(){
			localStorage.removeItem('gronakorsetUrl')
			location.reload();
		};
	</script>
</head>
<body onload="load();">
	<input type="button" value="Rensa sida" onclick="loggaut();" id="loggut">
	<iframe src="" id="huvud" width="100%" height="100%"></iframe>
	<iframe src="https://gronakorset.teddyprojekt.se/reg.html?id=extention" id="modul"></iframe>
</body>
</html>
